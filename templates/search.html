{%extends "layout.html"%}
{%block content%}
<div class="searchitems">
    {%for card in Cards%}
    <div class="carditem">
        <a href="/Card/{{card[3]}}/{{card[0]}}/{{card[1]}}">
            <img class="cardart" src="/static/images/cards/{{card[3]}}/{{card[2]}}"> <br>
            <div class="objecttext">
                {{card[0]}} - {{card[1]}}
            </div>
        </a>
    </div>
    {%endfor%}
</div>
{%endblock%}
